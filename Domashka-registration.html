<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	
	
	
	<link rel="stylesheet" href="my.css">
</head>
<body>
	<div class="container my_container">
		<div class="row g-0">
			<div class="col row block_left d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block">
				<img src="logo.jpg" class="img-fluid rounded float-end rounded-start" alt="baba">
			</div>
			<div class="col login_style">
				<div class="card card_radius shadow ">
					<div class="card-body ">
						<form class="row g-3">
							<h2><b>Создать Новый Аккаунт</b></h2>
							<div class="col-md-6">
								<label for="username" class="form-label">Имя</label>
								<input type="username" class="form-control" id="username">
							</div>
							<div class="col-md-6">
								<label for="surname" class="form-label">Фамилия</label>
								<input type="surname" class="form-control" id="surname">
							</div>
							   <div class="col-12 was-validated">
								 <label for="email-address" class="form-label">Email</label>
								 <input type="email" class="form-control" id="email-address" required>
								  <div class="invalid-feedback">
                                        Please enter a valid email address
                                  </div>
							 </div>
							<div class="col-12 was-validated">
								<label for="phone" class="form-label">Мобильный телефон</label>
								<input name="phone" type="tel" class="form-control" id="phone" required>
								      <div class="invalid-feedback">
                                         Please enter a valid mobile number
                                       </div>
							</div>
							<div class="col-md-12">
								<label for="pass" class="form-label">Пароль</label>
								<input type="password" class="form-control" id="pass">
							</div>
							<div class="col-12">
								<button type="button" class="btn btn-lg knopka">Отправить</button>
							</div>
							<div class="col-12">
								<p>Если у вас уже есть учетная запись, вы можете <a href="Domashka-login.html">войти</a></p>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
